<main class="pt-5">
    <section class="mx-5">
        <h1 class="mb-5">Productos y Servicios</h1>
        <div class="row justify-content-center">
            <div class="col-3" *ngFor="let item of prods">
              <div class="card" style="width: 18rem;" >
                <img class="card-img-top" [src]="item.img" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <p class="card-text">{{item.desc}}</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" *ngIf="item.price!=''">Precio {{ item.price | currency:'MXN'}}</li>
                  <li class="list-group-item" *ngIf="item.serv!=''">{{ item.serv}}</li>
                </ul>
            </div>
            </div>
        </div>
    </section>
    
</main>
